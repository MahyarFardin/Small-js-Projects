<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Average Calculator</title>
</head>

<body>
    <main>
        <h3>Average Calculator</h3>
        <div>
            <div class="inputs">
                <div class="getters">
                    <input class="name" type="text" name="name" placeholder="Name">
                    <input class="weight" type="text" name="weight" placeholder="Weight">
                    <input class="score" type="text" name="score" placeholder="Score">
                    <button onclick="add()">Add</button>
                </div>

                <div class="removers">
                    <input type="text" class="remove" placeholder="Enter the row you want to remove">
                    <button onclick="remove()">Remove</button>
                </div>
            </div>

            <table class="items">
                <tr>
                    <th>row</th>
                    <th>Name of lesson</th>
                    <th>Weight</th>
                    <th>Score</th>
                </tr>
            </table>

            <div class="information">
                <h3 class="hweight"></h3>
                <h3 class="hlessons"></h3>
                <h3 class="havg"></h3>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
